<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكوناتي - محلل المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @media print {
        body {
          background-color: #fff !important;
          color: #000 !important;
        }
        main {
          padding-top: 0 !important;
        }
        .no-print, header, footer, button[onclick^="resetState"], .no-print > * {
          display: none !important;
        }
        .print-section {
          background-color: #fff !important;
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          color: #000 !important;
          page-break-inside: avoid;
          margin-top: 1.5rem;
        }
        .print-section *, .print-section h1, .print-section h2, .print-section h3, .print-section p, .print-section span, .print-section div {
          color: #000 !important;
        }
        .print-badge {
          border: 1px solid #ccc;
          color: #000 !important;
          background-color: #f0f0f0 !important;
        }
        .print-comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .print-recommendation {
            grid-column: span 2;
            background: #f5f5f5 !important;
            border-radius: 0 !important;
        }
        .print-accordion-content {
            max-height: none !important;
            display: block !important;
            overflow: visible !important;
        }
        .print-accordion-button svg {
            display: none !important;
        }
        .print-card {
            background-color: #fafafa !important;
            border: 1px solid #ccc !important;
            box-shadow: none !important;
            margin-top: 0.5rem;
            padding: 0.5rem !important;
            border-radius: 0 !important;
        }
        .print-card svg {
            display: block !important;
            margin: 0 auto 0.25rem !important;
            width: 2rem !important;
            height: 2rem !important;
            color: #333 !important;
        }
        a {
            color: #0000ee !important;
            text-decoration: underline !important;
        }
        a[href]:after {
            content: " (" attr(href) ")";
            font-size: 90%;
            word-break: break-all;
        }
      }
    </style>
